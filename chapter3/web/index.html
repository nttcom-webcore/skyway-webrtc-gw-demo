<!DOCTYPE html>
<html>
<head lang="ja">
    <meta charset="UTF-8">
    <title>SkyWay WebRTC Gateway Demonstration</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="skyway.min.js"></script>
    <script src="script.js"></script>
</head>

<video id="remote_video" muted="true" autoplay playsinline="true"></video>
<div id="button_container" class="form-inline justify-content-center mb-4">
    <input type="text" id="target_id_box" class="form-control mr-4" placeholder="Device ID" value="pi">
    <button id="call_button" class="btn btn-outline-light">Connect</button>
</div>
<div id="message_container" class="d-none">
    <h1><span class="badge badge-pill badge-dark">Raspberry Piと接続中</span></h1>
</div>
<img src="skyway.svg" id="skyway">
<div id="link_container" class="mb-4 lead">
    <a href="https://webrtc.ecl.ntt.com/" target="_blank" class="mr-4">ホーム</a>
    <a href="https://webrtc.ecl.ntt.com/usecase/" target="_blank">採用事例</a>
</div>

</html>
